<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="../../extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="../../extras/modernizr.2.5.3.min.js"></script>
</head>
<body>

<h4>Click on the upper right end to flip!</h4>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div style="background-image:url(bubbudday/1.png)"></div>
			<div style="background-image:url(bubbudday/2.png)"></div>
			<div style="background-image:url(bubbudday/3.png)"></div>
			<div style="background-image:url(bubbudday/4.png)"></div>
			<div style="background-image:url(bubbudday/5.png)"></div>
			<div style="background-image:url(bubbudday/6.png)"></div>
			<div style="background-image:url(bubbudday/7.png)"></div>
			<div style="background-image:url(bubbudday/8.png)"></div>
			<div style="background-image:url(bubbudday/9.png)"></div>
			<div style="background-image:url(bubbudday/10.png)"></div>
			<div style="background-image:url(bubbudday/11.png)"></div>
			<div style="background-image:url(bubbudday/12.png)"></div>
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:1000,
			
			// Height

			height:500,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['../../lib/turn.js'],
	nope: ['../../lib/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});

</script>

</body>
</html>
